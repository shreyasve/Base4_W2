<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  ,<title>DeedHub</title>
  <style>
    body {
      background-image: url('https://spadework.org.uk/wp-content/uploads/istockphoto-1387784358-170667a.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      text-align: center;
      font-family: 'Times New Roman', sans-serif;
    }

    h1 {
      color: #010201;
      text-size-adjust: 80px;
    }

    #button-container {
      margin-top: 30px;
    }

    button {
      display: inline-block;
      padding: 55px 80px;
      font-size: 16px;
      margin: 55px;
      background-color: #20cc09;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #165f1d;
    }

    #single-button-container {
      display: flex;
      justify-content: center;
      margin-top: -40px;
    }

    #single-button {
      padding: 55px 80px;
      font-size: 18px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #single-button:hover {
      background-color: #70b0d3;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 80px; text-align:center">CARBOGRAPHY</h1>
  
  <div id="button-container">
    <button onclick="enter_data()">WELCOME</button>
    
  </div>
  
  
  <script>
    function enter_data(){
      window.location.href='/index'
    }
    

  </script>
</body>
</html>
