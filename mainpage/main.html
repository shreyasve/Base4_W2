<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Carbon Calculator App</title>
</head>
<body>
    <div class="container">
        <h1>Personal Carbon Calculator App</h1>
        
        <div class="user-inputs">
            <h2>Your Country</h2>
            <select id="country" class="select-box">
				<option value="">--Select--</option>
                <option value="India">India</option>
				<option value="America">America</option>
				
            </select>

            <div class="column">
                <h3>Daily commute distance (in km)</h3>
                <input type="number" id="distance" min="0">
                
                <h3>Monthly electricity consumption (in kWh)</h3>
                <input type="number" id="electricity" min="0">
            </div>

            <div class="column">
                <h3>Waste generated per week (in kg)</h3>
                <input type="number" id="waste" min="0">

                <h3>Number of meals per day</h3>
                <input type="number" id="meals" min="0">
            </div>
        </div>

        <button onclick="calculateEmissions()">Calculate CO2 Emissions</button>

        <div class="results" id="results">
            <h2>Results</h2>

            <div class="column">
                <h3>Carbon Emissions by Category</h3>
                <p id="transportation"></p>
                <p id="electricity"></p>
                <p id="diet"></p>
                <p id="waste"></p>
            </div>

            <div class="column">
                <h3>Total Carbon Footprint</h3>
                <p id="total"></p>
                <p id="warning"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
