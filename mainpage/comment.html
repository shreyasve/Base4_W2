<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .about {
            padding: 2rem;
            text-align: center;
        }

        .about-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .about-img img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .team {
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }

        .team h1 {
            color: #333;
        }

        .team-cards {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            margin: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-info {
            padding: 1rem;
            text-align: center;
        }

        .button {
            background-color: #ffffff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        footer {
            background-color: #2b2b28;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bgimg {
  background-position: center;
  background-size: cover;
  background-image: url("nature2.webp");
  min-height: 75%;
}
.feedback-section {
            margin-top: 60px;
            margin-left: 100px;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .feedback-input,
        .username-input {
            margin-bottom: 10px;
            width: 300px;
            padding: 8px;
            box-sizing: border-box;
        }

        .feedback-button {
            background-color: #4ec254;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-width: 0px;
            margin-right: 1120px;
        }

        .feedback-button:hover {
            background-color: #55b07e;
        }

        .clear-button {
            background-color: #036e30;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
            border-width: 0px;
            margin-right: 1120px;
        }

        .clear-button:hover {
            background-color: #9ee309;
        }

        .customer-feedback {
            list-style: none;
            padding: 0;
        }

        .feedback-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
    <title>Comments</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                CarbonFootPrint
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
<header class="bgimg" id="home">
    <div class="display-bottomleft"><br>   
      <span class="tag">Hello!</span>
    </div>
    <br><br><br>
    <div class="display-middle">
      <span class="text-white" style="font-size:90px">Carbography<br></span>
      <br><br>
    </div>
    <div class="display-bottomright">
      <span class="text-white">Your Eco-Calculator</span><br><br>
    </div>
  </header>
  
  <div class="sand">

    <section class="feedback-section">
        <h2>Customer Feedback</h2>
        <div class="feedback-form">
            <label for="username-input">Your Username:</label>
            <input type="text" id="username-input" class="username-input" required>
            <label for="feedback-input">Leave your feedback:</label>
            <textarea id="feedback-input" class="feedback-input" rows="4" cols="50" required></textarea>
            <button onclick="submitFeedback()" class="feedback-button">Submit Feedback</button>
            <button onclick="clearFeedback()" class="clear-button">Clear All Feedback</button>
        </div>
        <ul class="customer-feedback" id="feedback-list"></ul>
    </section>


    

    <script>
           function clearFeedback() {
        var feedbackList = document.getElementById("feedback-list");
        feedbackList.innerHTML = "";

        // Clear feedback and username from local storage
        localStorage.removeItem("feedback");
        localStorage.removeItem("username");

        // Reset input fields
        document.getElementById("username-input").value = "";
        document.getElementById("feedback-input").value = "";
    }

    // Function to submit feedback
    function submitFeedback() {
        var usernameInput = document.getElementById("username-input").value;
        var feedbackInput = document.getElementById("feedback-input").value;

        if (usernameInput.trim() !== "" && feedbackInput.trim() !== "") {
            var feedbackList = document.getElementById("feedback-list");

            // Limit to 20 feedback items
            if (feedbackList.childElementCount >= 20) {
                feedbackList.removeChild(feedbackList.firstElementChild);
            }

            var feedbackItem = document.createElement("li");
            feedbackItem.className = "feedback-item";
            feedbackItem.textContent = `Username: ${usernameInput}, Feedback: ${feedbackInput}`;

            feedbackList.appendChild(feedbackItem);

            // Save feedback and username to local storage
            saveFeedbackToLocalStorage();

            // Reset input fields after submitting feedback
            document.getElementById("username-input").value = "";
            document.getElementById("feedback-input").value = "";
        }
    }

        // Function to save feedback and username to local storage
        function saveFeedbackToLocalStorage() {
            var feedbackList = document.getElementById("feedback-list").innerHTML;
            localStorage.setItem("feedback", feedbackList);

            var usernameInput = document.getElementById("username-input").value;
            localStorage.setItem("username", usernameInput);
        }

        // Function to load feedback and username from local storage on page load
        function loadFeedbackFromLocalStorage() {
            var savedFeedback = localStorage.getItem("feedback");
            if (savedFeedback) {
                document.getElementById("feedback-list").innerHTML = savedFeedback;
            }

            var savedUsername = localStorage.getItem("username");
            if (savedUsername) {
                document.getElementById("username-input").value = savedUsername;
            }
        }

        // Load feedback and username from local storage when the page loads
        window.onload = function () {
            loadFeedbackFromLocalStorage();
        };
    </script>
</body>

</html>
