<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://spadework.org.uk/wp-content/uploads/istockphoto-1387784358-170667a.jpg');
            background-size: cover;
            background-position: center;
        }
        form {
            background-color: rgb(126, 163, 111);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px) ;
    border: 5px solid rgba(72, 164, 27, 0.455);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);

        }
        label {
            display: block;
            margin-bottom: 8px;
            color: rgb(0, 0, 0);
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #156618;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        
        button:hover {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
        }

        .logo {
            max-width: 40%;
            height:auto;
            margin-bottom: 10px;
            margin-top: 10px;
            display:block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <form action="your-server-side-signup-script.php" method="post">
        <img class="logo" src="https://img.freepik.com/free-vector/flat-design-carbon-footprint-label_23-2149404813.jpg" alt="Logo" width="100">


        <label for="name">User Name:</label>
        <input type="text" id="user name" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>


        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required>

        <label for="phone">Confirm Password:</label>
        <input type="text" id="Confirm password" name="confirm_password" required>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
